<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for base -->
    <linearGradient id="cardBackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for texture -->
    <pattern id="cardBackPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <path d="M10,0 L20,10 L10,20 L0,10 Z" fill="rgba(66,153,225,0.1)" stroke="rgba(66,153,225,0.2)" stroke-width="0.5"/>
      <circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    
    <!-- Central ornament -->
    <g id="ornament">
      <circle cx="0" cy="0" r="8" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
      <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.1)"/>
      <path d="M-6,0 L6,0 M0,-6 L0,6" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <text x="0" y="2" text-anchor="middle" font-family="serif" font-size="8" fill="rgba(255,255,255,0.6)">ùíú</text>
    </g>
  </defs>
  
  <!-- Card background -->
  <rect width="100" height="140" rx="8" ry="8" fill="url(#cardBackGrad)"/>
  
  <!-- Pattern overlay -->
  <rect width="100" height="140" rx="8" ry="8" fill="url(#cardBackPattern)"/>
  
  <!-- Border -->
  <rect width="100" height="140" rx="8" ry="8" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Corner ornaments -->
  <use href="#ornament" transform="translate(20,25)"/>
  <use href="#ornament" transform="translate(80,25)"/>
  <use href="#ornament" transform="translate(20,115)"/>
  <use href="#ornament" transform="translate(80,115)"/>
  
  <!-- Central ornament -->
  <use href="#ornament" transform="translate(50,70) scale(1.5)"/>
  
  <!-- Subtle inner glow -->
  <rect x="2" y="2" width="96" height="136" rx="6" ry="6" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
</svg>