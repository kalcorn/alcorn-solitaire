<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1.5" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  
  <!-- Cards -->
  <g transform="translate(8, 6)">
    <!-- Card 1 (back) -->
    <rect x="0" y="2" width="10" height="14" rx="1.5" ry="1.5" 
          fill="url(#cardGradient)" 
          stroke="#64748b" 
          stroke-width="0.75" 
          filter="url(#cardShadow)"
          transform="rotate(-20 5 9)" />
    
    <!-- Card 2 (front - Ace of Spades) -->
    <rect x="6" y="0" width="10" height="14" rx="1.5" ry="1.5" 
          fill="url(#cardGradient)" 
          stroke="#334155" 
          stroke-width="1" 
          filter="url(#cardShadow)" />
    
    <!-- Ace symbol -->
    <text x="11" y="5" 
          font-family="serif" 
          font-size="3" 
          font-weight="bold" 
          fill="#0f172a" 
          text-anchor="middle">A</text>
    
    <!-- Spade symbol -->
    <g transform="translate(11, 6)">
      <path d="M0 0 C-1.5 1.5, -1.5 3.5, 0 4.5 C1.5 3.5, 1.5 1.5, 0 0 Z" 
            fill="#0f172a" />
      <path d="M-0.75 4.5 L0.75 4.5 L0.5 5.5 L-0.5 5.5 Z" 
            fill="#0f172a" />
      <rect x="-0.25" y="5.5" width="0.5" height="1.5" 
            fill="#0f172a" />
    </g>
  </g>
</svg>